<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div>
      <form id="chat-form">
        <textarea
          id="question-input"
          rows="4"
          cols="50"
          placeholder="Type your question here"
        ></textarea>
        <br />
        <button class="button button-primary" type="submit">Ask</button>
        
      </form>
      <br />
     
      <div id="chat-container">
        <!-- Chat responses will be displayed here -->
      </div>
      <button class="button button-secondary"type="Button" id="delete-btn">Delete Chat</button>
    </div>

    <!-- Add Socket.io client script -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
